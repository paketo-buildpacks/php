api = "0.2"

[buildpack]
  homepage = "https://github.com/paketo-buildpacks/php"
  id = "paketo-buildpacks/php"
  name = "PHP Buildpack"
  version = "{{.Version}}"

[metadata]
  include_files = ["buildpack.toml"]

[[order]]

  [[order.group]]
    id = "paketo-buildpacks/httpd"
    version = "0.0.147"
    optional = true

  [[order.group]]
    id = "paketo-buildpacks/nginx"
    version = "0.0.173"
    optional = true

  [[order.group]]
    id = "paketo-buildpacks/php-dist"
    version = "0.0.186"

  [[order.group]]
    id = "paketo-buildpacks/php-composer"
    version = "0.0.102"
    optional = true

  [[order.group]]
    id = "paketo-buildpacks/php-web"
    version = "0.0.118"
